version: 2

project_name: enhance

before:
  hooks:
    - go mod tidy

env:
  - GO111MODULE=on

report_sizes: true

builds:
  - env:
      - CGO_ENABLED=0
    flags:
      - -tags=nodbus
    goos:
      - android
      - freebsd
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "7"
    ldflags:
      - -s -w # make binary smaller
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.CommitDate}}
      - -X main.builtBy=goreleaser
    # Skipping builds for Android non-ARM64 architectures as they need CGO enabled
    # https://goreleaser.com/limitations/cgo/
    ignore:
      - goos: android
        goarch: amd64
      - goos: android
        goarch: arm
      - goos: android
        goarch: "386"
      - goos: windows
        goarch: arm

archives:
  - formats:
      - binary
    name_template: "gh-enhance_{{ .Tag }}_{{ .Os }}-{{ .Arch }}{{if .Arm}}_{{.Arm}}{{end}}"
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"

release:
  header: |
    # {{ .Version }}

    <!-- what's new in this version? -->

    To update run:
    ```bash
    gh extension upgrade enhance
    ```
  footer: |
    ---

    If you enjoy `enhance`, consider [making a donation](https://www.gh-dash.dev/donating) ❤️

    Have questions? Join our [Discord community](https://discord.gg/SXNXp9NctV)!

    <a  class="underline: none;" href="https://gh-dash.dev/enhance">
      <picture>
        <source media="(prefers-color-scheme: dark)" srcset="https://gh-dash.dev/logo.png">
        <img alt="DASH Logo" width="600" src="https://gh-dash.dev/logo-light.png">
      </picture>
    </a>

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: "^.*\\(deps\\)*:+.*$"
      order: 300
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 100
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 200
    - title: "Documentation updates"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 400
    - title: Other work
      order: 9999
